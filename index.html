<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/output.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-white">

  <main class="flex flex-col gap-0 md:flex-row md:justify-center items-center w-[20rem] mx-auto md:w-[37rem]">
    <!-- The Blue display -->
    <div class="text-center flex flex-col rounded-2xl comment_bg px-10 pt-4 pb-8 text-white gap-3 rounded-t-none md:mt-36 md:drop-shadow-[10px_19px_20px_hsl(241,100%,89%)] md:rounded-t-2xl md:py-8"> 
      <h1 class="font-[500] text-lg">Your Result</h1>
      <div class="self-center circle flex flex-col text-center w-32 py-8 gap-1">
        <h1 class="text-4xl font-[800]">76 </h1>
        <p>of 100</p>
      </div>
      <h1 class="font-[700] text-2xl">Great</h1>
      <p>You scored higher than 65% of <br>
        the people who have taken <br>
        these tests.</p>
    </div>
    <div class="bg-white w-[17.5rem] flex flex-col gap-4 md:w-[18rem] mx-auto px-3 rounded-r-2xl py-7 md:-ml-0 md:mt-36 md:drop-shadow-[0px_19px_10px_hsl(241,100%,89%)]">
      <h1 class="text-left w-[98%] mx-auto font-[700] text-slate-700">Summary</h1>
      <div class="flex flex-row pl-2 bg-Light_Red_Transparent text-Light_Red w-[98%] py-2 rounded-md mx-auto">
        <div class="w-[1.7rem]">
          <img src="assets/images/icon-reaction.svg" alt="reaction">
        </div>      
        <h1 class="w-8/12">Reaction</h1>
        <h1 class="justify-self-end text-slate-800 font-bold">80 <span class="text-slate-500">/100</span></h1>
      </div>
      <div class="flex flex-row pl-2 bg-Orangey_Yellow_Transparent text-Orangey_Yellow w-[98%] py-2 rounded-md mx-auto">
        <div class="w-[1.7rem]">
          <img src="assets/images/icon-memory.svg" alt="reaction">
        </div>      
        <h1 class="w-8/12">Memory</h1>
        <h1 class="justify-self-end text-slate-800 font-bold">80 <span class="text-slate-500">/100</span></h1>
      </div>
      <div class="flex flex-row pl-2 bg-Green_Teal_Transparent text-Green_Teal w-[98%] py-2 rounded-md mx-auto">
        <div class="w-[1.7rem]">
          <img src="assets/images/icon-verbal.svg" alt="reaction">
        </div>      
        <h1 class="w-8/12">Verbal</h1>
        <h1 class="justify-self-end text-slate-800 font-bold">80 <span class="text-slate-500">/100</h1>
      </div>
      <div class="flex flex-row pl-2 bg-Cobalt_Blue_Transparent text-Cobalt_Blue w-[98%] py-2 rounded-md mx-auto">
        <div class="w-[1.7rem]">
          <img src="assets/images/icon-visual.svg" alt="reaction">
        </div>      
        <h1 class="w-8/12">Visual</h1>
        <h1 class="justify-self-end text-slate-800 font-bold">80 <span class="text-slate-500">/100</h1>
      </div>
      <button class="rounded-3xl w-[98%] mx-auto py-2 bg-slate-600 text-white"> Continue</button>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
